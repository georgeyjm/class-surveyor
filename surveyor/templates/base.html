<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <!-- External Libraries -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
  <script src='https://kit.fontawesome.com/a1158c178b.js' crossorigin='anonymous'></script>
  
  {% block styles %}
    <link rel='stylesheet' href='{{ url_for("static", filename="styles/main.css") }}'>
  {% endblock %}

  <title>{% block title %}{% endblock %} | Class Surveyor</title>
</head>

<body>

  <nav class='navbar navbar-fixed-top navbar-light bg-light justify-content-between'>
    <div class='container'>
      <span class='navbar-brand mb-0 h1'>Class Surveyor</span>
      <!-- <p> g.user['username'] </p> -->
      <span>Login</span>
    </div>
  </nav>

  <div class='container'>
    {% block body %}{% endblock %}
  </div>

</body>

{% block scripts %}
{% endblock %}

</html>
